<!DOCTYPE html>
<html>
<head>
	<title>Image Slider</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<div class="container">
		<div class="slider">
			<img src="./assets/forest.png" alt="Image 1">
			<img src="./assets/mountain.jpg" alt="Image 2">
			<img src="./assets/sky.jpg" alt="Image 3">
		</div>
		<div class="nav">
			<span class="prev" onclick="prevSlide()">&#10094;</span>
			<span class="next" onclick="nextSlide()">&#10095;</span>
		</div>
	</div>

	<script src="./javascript/javascript.js"></script>
</body>
</html>
